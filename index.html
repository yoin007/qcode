<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招生咨询</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <script>
        var imageIndex = parseInt(localStorage.getItem("imageIndex")) || 1;
        var imageCount = 1; // 修改为实际图片数量

        function changeImage() {
            var img = document.getElementById("slideshow");
            img.src = imageIndex + ".jpg";
            imageIndex = (imageIndex % imageCount) + 1;
            localStorage.setItem("imageIndex", imageIndex);
        }
    </script>
</head>
<body onload="changeImage()">
    <img id="slideshow" src="1.png">
</body>
</html>
